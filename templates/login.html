{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<h2>로그인</h2>
<form method="post">
  {{ form.hidden_tag() }}
  
  {{ form.username.label }}: {{ form.username(size=20) }}<br>
  {{ form.password.label }}: {{ form.password(size=20) }}<br>

  <button type="submit">로그인</button>
</form>
{% endblock %}
