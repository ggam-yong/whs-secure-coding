{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="post">
  {{ form.hidden_tag() }}
  {{ form.username.label }}: {{ form.username(size=32) }}<br>
  {{ form.password.label }}: {{ form.password(size=32) }}<br>
  <button type="submit">회원가입</button>
</form>
{% endblock %}
