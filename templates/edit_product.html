{% extends "base.html" %}
{% block title %}상품 수정{% endblock %}
{% block content %}
<h2>상품 수정</h2>
<form method="post">
  {{ form.hidden_tag() }}

  제목: {{ form.title(size=40) }}<br>
  설명: <br> {{ form.description(rows=4, cols=50) }}<br>
  가격: {{ form.price(size=10) }}<br>

  <button type="submit">수정하기</button>
</form>
{% endblock %}
